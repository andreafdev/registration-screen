<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_portfolio_feedback_6r17.svg" alt="">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title"> 
                        <h1> Cadastre-se </h1>
                    </div>
                    <div class="login-button">
                        <button> <a href="#"> Entrar</a>
                        </button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname"> Nome </label>
                        <input type="text" id="firstname" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname"> Sobrenome </label>
                        <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="firstname"> E-mail </label>
                        <input type="text" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="firstname"> Celular </label>
                        <input type="tel" id="celular" name="celular" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password"> Senha </label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="Confirmpassword"> Confirme sua senha </label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>

                        <div class="gender-group">
                            <div  class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>

                            <div  class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>

                            <div  class="gender-input">
                                <input type="radio" id="others" name="gender">
                                <label for="others">Outros</label>
                            </div>

                            <div  class="gender-input">
                                <input type="radio" id="none" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button> <a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
